<!DOCTYPE html>
<html>
<head>
	<title>Brown's calculator</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="shortcut icon" href="icon.jpg">
	<link href="cal1.css" type="text/css" rel="stylesheet">
	<script src="jquery-3.1.1.js" type="text/javascript"></script>
	</head>
	<body>
		<h1> Brown's calculator </h1>
		<div id="cal">
			<div id = "maimeng">
			</div>
			<div id="show">
				<div id = "input_size">
					<input type = "text" name="result" value = ""  id = "input" readonly = "readonly">
				</div>
				<div id = "output_size">
					<input type = "text" name="result" value = "" id = "output" readonly = "readonly">
				</div>
			</div>
			<div id="button">
				<button value="7" class = "number">7</button>
				<button value="8" class = "number">8</button>
				<button value="9" class = "number">9</button>
				<button value="%" class = "operator">%</button>
				<button value="4" class = "number">4</button>
				<button value="5" class = "number">5</button>
				<button value="6" class = "number">6</button>
				<button value="*" class = "operator">*</button>
				<button value="1" class = "number">1</button>
				<button value="2" class = "number">2</button>
				<button value="3" class = "number">3</button>
				<button value="-" class = "operator">-</button>
				<button value="0" class = "number" >0</button>
				<button value="." class = "operator">.</button>
				<button value="<-" class = "operator" ><-</button>
				<button value="+" class = "operator">+</button>
				<button value="(" class = "operator">(</button>
				<button value=")" class = "operator">)</button>
				<button value="clear" class = "operator">CE</button>
				<button value="=" id = "equal">=</button>
			</div>
		</div>
		<script src="cal.js"></script>
</body>
</html>
